<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You for Visiting Us - Music10x</title>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #fff;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    }

    .container {
    text-align: center;
    max-width: 90%;
    padding: 40px;
    }

    h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 1px;
    }

    p {
    font-size: 1.6rem;
    line-height: 1.8;
    }

    a {
    color: #ff4500;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
    }

    a:hover {
    color: #ff8c00;
    text-decoration: underline;
    }

    .contact-info {
    margin-top: 40px;
    background-color: #333;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .contact-info p {
    font-size: 1.4rem;
    margin-bottom: 10px;
    }

    .contact-info a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    }

    .contact-info a:hover {
    text-decoration: underline;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Thank You for Visiting Us!</h1>
    <p>We hope you enjoyed your time exploring Music10x. Connect with us for updates and more.</p>
    <div class="contact-info">
    <p>For any questions or feedback, feel free to <a href="#">contact us</a>.</p>
    </div>
</div>
</body>
</html>
